<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Inicial</title>
</head>
<body>
    <div class="container">
        <h1> Boas Vindas!</h1>
        <p>Vamos personalizar sua saudação usando o JavaScript</p>
        <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
        <button onclick="mudarNome()">Personalizar Saudação</button>
    </div>
    <script>
        function mudarNome(){
            let nome = "Gabriel"
        document.getElementById("mensagemSaudacao").textContent = "Olá " + nome +"!"
        } 
        
    </script>
</body>
</html>
